<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockWorld</title>
</head>
<body>
    <div id="ui">
        <div id="position"></div>
        <div id="inventory"></div>
        <div id="instructions">Left-click to break blocks, Right-click to place blocks, Space to jump</div>
        <div id="feedback"></div>
    </div>
    <div id="hotbar-container">
        <div class="hotbar-item" style="background-color:#ff0000;"></div>
        <div class="hotbar-item" style="background-color:#00ff00;"></div>
        <div class="hotbar-item" style="background-color:#0000ff;"></div>
        <div class="hotbar-item" style="background-color:#ffff00;"></div>
        <div class="hotbar-item" style="background-color:#ff00ff;"></div>
        <div class="hotbar-item" style="background-color:#00ffff;"></div>
        <div class="hotbar-item" style="background-color:#ffa500;"></div>
        <div class="hotbar-item" style="background-color:#808080;"></div>
        <div class="hotbar-item" style="background-color:#800000;"></div>
        <div class="hotbar-item" style="background-color:#008000;"></div>
    </div>
    <div id="crosshair"></div>

<script src="main.js"></script>
</body>

</html>
