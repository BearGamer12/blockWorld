                  import*as THREE from'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';import{PointerLockControls}from'https://threejsfundamentals.org/threejs/resources/threejs/r127/examples/jsm/controls/PointerLockControls.js';const scene=new THREE.Scene();scene.background=new THREE.Color(0x87CEEB);const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);const renderer=new THREE.WebGLRenderer();renderer.setSize(window.innerWidth,window.innerHeight);renderer.shadowMap.enabled=true;renderer.shadowMap.darkness=0.2;document.body.appendChild(renderer.domElement);const gridSize=1;const gridHeight=0.5;const playerHeight=2;const jumpVelocity=1.3;let canJump=true;const gravity=9.8/60*2;const jumpGravity=gravity*2;const fallGravity=gravity/2;const geometry=new THREE.BoxGeometry();const material=new THREE.MeshStandardMaterial({color:0x00ff00});const player=new THREE.Mesh(geometry,material);player.castShadow=true;player.scale.y=playerHeight/gridHeight;scene.add(player);const groundGeometry=new THREE.PlaneGeometry(200,200,10,10);const groundMaterial=new THREE.MeshStandardMaterial({color:0x4CAF50});

}, ${Math.round(player.position.z)})`;inventoryUI.textContent=`Inventory: ${blocks.length} blocks`;feedbackUI.textContent=`Selected Block Color: ${selectedBlockColor+1}`;}function createParticle(position,color){const particleGeometry=new THREE.BufferGeometry();const particleMaterial=new THREE.PointsMaterial({color:color,size:0.1});const positions=[];for(let i=0;i<100;i++){const x=(Math.random()-0.5)*2;const y=(Math.random()-0.5)*2;const z=(Math.random()-0.5)*2;positions.push(x,y,z);}particleGeometry.setAttribute('position',new THREE.Float32BufferAttribute(positions,3));const particles=new THREE.Points(particleGeometry,particleMaterial);particles.position.copy(position);scene.add(particles);return particles;}function breakBlock(){const blockCollisionThreshold=3;for(const block of blocks){const distance=player.position.distanceTo(block.position);if(distance<blockCollisionThreshold){const particleColor=block.material.color.clone();const particles=createParticle(block.position,particleColor);scene.remove(block);blocks.splice(blocks.indexOf(block),1);const particleAnimation=()=>{particles.position.y-=0.02;particles.material.opacity-=0.01;if(particles.material.opacity<=0){scene.remove(particles);renderer.dispose();}else{requestAnimationFrame(particleAnimation);}};particleAnimation();console.log('Block broken!');break;}}}function checkCollision(){const playerHeadPosition=controls.getObject().position.clone();playerHeadPosition.y+=playerHeight;for(const block of blocks){const blockBox=new THREE.Box3().setFromObject(block);const playerBox=new THREE.Box3().setFromObject(player);if(blockBox.intersectsBox(playerBox)){player.position.y=block.position.y+block.geometry.parameters.height+playerHeight/2;}}}function placeBlock(){const blockGeometry=new THREE.BoxGeometry();const blockMaterial=new THREE.MeshStandardMaterial({color:getSelectedBlockColor()});const newBlock=new THREE.Mesh(blockGeometry,blockMaterial);newBlock.castShadow=true;newBlock.receiveShadow=true;const gridSize=1;co ent);}else if(event.button===2){placeBlock();}}else{controls.lock();}});animate();function setSelectedBlockColor(index){selectedBlockColor=index;updateUI();updateHotbarUI();}function getSelectedBlockColor(){const colors=[0xff0000,0x00ff00,0x0000ff,0xffff00,0xff00ff,0x00ffff,0xffa500,0x808080,0x800000,0x008000];return colors[selectedBlockColor];}function updateHotbarUI() { const hotbarItems = document.querySelectorAll('.hotbar-item'); hotbarItems.forEach((item, index) => { item.classList.toggle('selected', index === selectedBlockColor); }); } for(let i=0;i<10;i++){const trunk=new THREE.Mesh(new THREE.BoxGeometry(1,3,1),new THREE.MeshStandardMaterial({color:0x8B4513}));trunk.position.set(Math.random()*200-100,gridHeight/2,Math.random()*200-100);trunk.castShadow=true;trunk.receiveShadow=true;trunk.userData={collision:true};scene.add(trunk);blocks.push(trunk);for(let j=0;j<3;j++){const block=new THREE.Mesh(new THREE.BoxGeometry(1,1,1),new THREE.MeshStandardMaterial({color:0x8B4513}));block.position.y=2+j;block.position.x=trunk.position.x;block.position.z=trunk.position.z;block.castShadow=true;block.receiveShadow=true;block.userData={collision:true,frustumCulled:false};scene.add(block);blocks.push(block);}for(let k=0;k<27;k++){const leaves=new THREE.Mesh(new THREE.BoxGeometry(1,1,1),new THREE.MeshStandardMaterial({color:0x00ff00,transparent:true,opacity:0.7}));leaves.position.x=trunk.position.x+((k%9)%3-1);leaves.position.y=trunk.position.y+Math.floor((k%9)/3)+4.5;leaves.position.z=trunk.position.z+Math.floor(k/9)-1;leaves.castShadow=true;leaves.receiveShadow=true;scene.add(leaves);blocks.push(leaves);}for(let l=0;l<20;l++){const hill=new THREE.Mesh(new THREE.BoxGeometry(Math.floor(Math.random()*5)+5,1,Math.floor(Math.random()*5)+5), new THREE.MeshStandardMaterial({color:0x00ff00}));
